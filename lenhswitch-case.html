<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month">
    <button type="button" onclick="year()">Tính số tháng trong năm </button><br>
    <p id="ketqua"></p>

</form>
</body>
<script>
    function year (){
        let thang = parseInt(document.getElementById('month').value);
        switch (thang){
            case 1:
            case  3:
            case  5 :
            case  7 :
            case  8 :
            case  10:
            case  12:
                document.getElementById('ketqua').innerText = 'Tháng ' + thang + ' có 31 ngày ';
                break;
            case 2:
                document.getElementById('ketqua').innerText = 'Tháng 2 có 29 ngày hoặc 28 ngày  ';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerText = 'Tháng ' + thang + ' có 30 ngày ';
                break
        }
    }

</script>
</html>
