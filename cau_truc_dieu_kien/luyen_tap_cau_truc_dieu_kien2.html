<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sét tuổi để vào lớp 10</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập sô tuổi"));
  if (a > 16){
    alert("Đủ tuổi để đi học");
  } else {
    alert("Không đủ tuổi để đi học")
  }
</script>
</body>
</html>
