<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  let weight = parseInt(prompt('can nang Kg'));
  let height = parseFloat(prompt('chieu cao m'));
  let bmi = weight / (height**2);
  if (bmi<18.5){
    document.write('Underweight');
  } else if (18.5<=bmi&&bmi<25){
    document.write('Normal');
  } else if (25<=bmi&&bmi<30){
    document.write('Overweight');
  } else {
    // console.log("obese")
    document.write('Obece')
  }

</script>
</body>
</html>
