<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="display"></p>
<body>

  let i;

    text += "The number is "+ i +" <br>" ;
  }
  document.getElementById("display").innerHTML = text;

</script>
</body>
</html>
