<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a =  parseInt(prompt("Kiểm tra năm nhuận a:"));
    if (a%4==0&&a%100!=0){
        alert("năm nhuận")
    }else if (a%100==0&&a%400==0) {
        alert("năm nhuận")
    } else {
        alert("không phải năm nhuận")
    }
</script>
</body>
</html>
